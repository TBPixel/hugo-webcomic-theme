<a class="socialLink" title="Share on Reddit" id="redditshare" href="http://www.reddit.com/submit" onclick="document.getElementById('redditshare').href = 'http://www.reddit.com/submit?url=' + encodeURIComponent(window.location);"> [Reddit] </a>
<a class="socialLink" title="Share on Facebook" id="facebookShare" href="https://www.facebook.com/sharer/sharer.php" onclick="document.getElementById('facebookShare').href = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location);" > [FaceBook] </a>
<a class="socialLink" title="Share on Google+" id="googleShare" href="https://plus.google.com/share" onclick="document.getElementById('googleShare').href = 'https://plus.google.com/share?url=' + encodeURIComponent(window.location);"> [Google+] </a>
<a class="socialLink" title="Share on Twitter" id="twitterShare" href="http://twitter.com/share" onclick="document.getElementById('twitterShare').href = 'http://twitter.com/share?text=' + document.title +  '&url=' + encodeURIComponent(window.location);" > [Twitter] </a>
